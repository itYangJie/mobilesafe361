apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"
    android { compileOptions.encoding = "GBK" }
    defaultConfig {
        applicationId "com.mobilesafe"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/drawable_me', 'src/main/res/anim', 'src/main/res/raw', 'src/main/res/xml']
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/afinal_0.5_bin.jar')
    compile files('libs/YoumiSdk_v5.1.0_2015-04-01.jar')
}
